<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">  
    
</head>
<body>

<div class="registration-form">
    <h2>REGISTRATION</h2>
    <form>
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your name" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone-number">Phone Number</label>
        <input type="number" id="phone-number" name="phone-number" placeholder="Enter your number" pattern="\d{10}" required>

        <label for="qualification">Qualification</label>
        <select id="qualification" name="qualification">
            <option value="high_school">High School</option>
            <option value="higher_secondary">Higher Secondary</option>
            <option value="graduate">Graduate</option>
            <option value="post_graduate">Post Graduate</option>
        </select>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">

        <div class="gender">
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label >Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
            <label for="prefer-not-to-say">Prefer not to say</label>
        </div>

        <button type="submit">Register</button>
    </form>
</div>
<script src="reg.js"></script> 
</body>
</html>
